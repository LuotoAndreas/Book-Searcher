<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Book Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/style.css">

</head>
<body>
    <div class="container">
        <h1>Book Finder</h1>
        <input type="text" id="searchQuery" placeholder="Search for a book..." />
        <button onclick="searchBooks()">Search</button>
    </div>

    <div id="results"></div>
    <script>
        async function searchBooks() {
            const query = document.getElementById('searchQuery').value;
            const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
            const results = await response.json();

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            results.forEach(book => {
                const bookDiv = document.createElement('div');
                bookDiv.className = 'book';

                // Initialize with the book information
                let toggleBookView = true;

                function renderContent() {
                    if (toggleBookView) {
                        bookDiv.innerHTML = `
                            ${book.cover ? `<img src="${book.cover}" alt="${book.title} Cover" />` : '<p>No Cover Available</p>'}
                            <h3>${book.title}</h3>
                            <p class="author">${book.author || "Unknown Author"}</p>
                            <p class="year">First Published: ${book.year || "N/A"}</p>
                        `;
                    } else {
                        bookDiv.innerHTML = `
                            <p>${book.description}</p>
                        `;
                    }
                }

                // Initial render
                renderContent();

                // Toggle on click
                bookDiv.addEventListener('click', () => {
                    toggleBookView = !toggleBookView;
                    renderContent();
                });

                resultsDiv.appendChild(bookDiv);
            });
        }
    </script>
</body>
</html>
